<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <heading>
        <label id="score">SCORE</label>
        <label id="title">SNAKE </label>
        <label id="highScore">High Score</label>
      </heading>
      <canvas id="gameCanvas">CANVAS</canvas>
      <div class="gameInstructionsModal">
        <h1>USE THE ARROW KEYS TO MOVE THE SNAKE</h1>
        <img src="Images/arrowkeys.png" id="arrowKeysImage" />
      </div>
      <div class="gameOverModal hidden">
        <h1>Game Over!</h1>
        <h1 class="trophy hidden">üèÜ</h1>
        <h1 class="newBest hidden">CONGRATULATIONS!</h1>
        <button id="playAgainBtn">Play Again</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
