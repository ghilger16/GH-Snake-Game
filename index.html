<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <heading>
        <label id="score">SCORE</label>
        <label id="title">SNAKE </label>
        <label id="high-score">High Score</label>
      </heading>
      <canvas id="game-canvas">CANVAS</canvas>
      <div class="game-instructions-modal">
        <h1>USE THE ARROW KEYS TO MOVE THE SNAKE</h1>
        <img src="Images/arrowkeys.png" id="arrow-keys-image" />
      </div>
      <div class="game-over-modal hidden">
        <h1>Game Over!</h1>
        <h1 class="trophy hidden">üèÜ</h1>
        <h1 class="new-best hidden">CONGRATULATIONS!</h1>
        <button id="play-again-btn">Play Again</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
